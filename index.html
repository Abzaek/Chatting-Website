<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="container" style="display: flex">
      <!-- Left side div -->
      <div class="side-bar">
        <div class="banner-logo-and-name">
          <img
            class="banner-logo"
            src="./assets/flat-color-icons-picture-KVe.png"
          />
          <p class="banner-name">FIGMA</p>
        </div>

        <div class="dashboard-and-menus">
          <div class="dashboard">
            <img
              class="dashboard-image"
              src="./assets/icon-pie-chart-nVS.png"
            />
            <p class="dashboard-text">Dashbord</p>
          </div>

          <ul class="menus">
            <li>
              <a href="#">
                <img src="assets/vector-7b2.png" />
                <p class="services">Services</p>
              </a>
              <div class="rectangle"></div>
            </li>
            <li>
              <a href="#">
                <img src="assets/group-Yax.png" />
                <p class="issues">Employees</p>
              </a>
              <div class="rectangle"></div>
            </li>
            <li>
              <a href="#">
                <img src="assets/vector-GPN.png" />
                <p class="artifact">Artifact</p>
              </a>
              <div class="rectangle"></div>
            </li>
            <li>
              <a href="#">
                <img src="assets/vector-ha4.png" />
                <p class="tools">Tools</p>
              </a>
              <div class="rectangle"></div>
            </li>
            <li>
              <a href="#">
                <img src="assets/vector-HcQ.png" />
                <p class="credentials">Credentials</p>
              </a>
              <div class="rectangle"></div>
            </li>
            <li>
              <a href="#">
                <img src="assets/vector-pCc.png" />
                <p class="notes">Notes</p>
              </a>
              <div class="rectangle"></div>
            </li>
            <li>
              <a href="#">
                <img src="assets/group-xuz.png" />
                <p>Chat</p>
              </a>
              <div class="rectangle"></div>
            </li>
            <li>
              <a href="#">
                <img src="assets/vector-kbN.png" />
                <p>Report</p>
              </a>
              <div class="rectangle"></div>
            </li>
          </ul>
        </div>

        <ul class="profile-and-settings">
          <li>
            <a href="#">
              <img src="./assets/vector-XPi.png" />
              <p>Account</p>
            </a>
            <div class="rectangle"></div>
          </li>
          <li>
            <a href="#">
              <img src="./assets/vector-7BS.png" />
              <p>Setting</p>
            </a>
            <div class="rectangle"></div>
          </li>
        </ul>
      </div>

      <!-- Right side div -->
      <div class="right-container">
        <div class="navigation-bar">
          <ul class="navigation-links">
            <li>
              <a href="#">
                <img src="./assets/vector-Ypk.png" />
                <p>Home</p>
              </a>
              <div class="rectangle"></div>
            </li>
            <li>
              <a href="#">
                <img
                  class="mdi-powershell-qzL"
                  src="./assets/mdi-powershell.png"
                />
                <p>Todo</p>
              </a>
              <div class="rectangle"></div>
            </li>
            <li>
              <a href="#">
                <img src="./assets/vector-Hoa.png" />
                <p>Feedback</p>
              </a>
              <div class="rectangle"></div>
            </li>
            <li>
              <a href="#">
                <img class="la-tools-2xL" src="./assets/la-tools.png" />
                <p>Tools</p>
              </a>
              <div class="rectangle"></div>
            </li>
            <li>
              <a href="#">
                <img
                  class="fluent-library-24-regular-3ac"
                  src="./assets/fluent-library-24-regular.png"
                />
                <p>Library</p>
              </a>
              <div class="rectangle"></div>
            </li>
            <li>
              <a href="#">
                <img
                  class="material-symbols-search-cSg"
                  src="./assets/material-symbols-search.png"
                />
                <input
                  type="search"
                  class="search"
                  name="search"
                  placeholder="Search"
                  id=""
                />
              </a>
            </li>
          </ul>

          <div class="profile-and-notifications">
            <div class="notification-and-theme">
              <img
                class="notification-icon"
                src="./assets/ic-round-notifications-7h6.png"
              />
              <img
                class="theme-toggler"
                src="./assets/bi-chat-left-dots-fill.png"
              />
            </div>
            <div class="profile-div">
              <div>
                <img class="profile-photo" src="assets/ellipse-169-bg.png" alt="">
              </div>
             
                <p class="profile-name">Hi, Abebe Kebede</p>
                <img class="drop-down" src="./assets/frame-10-2ur.png" />
            </div>
          </div>
        </div>

        <div>client 00</div>
        <div>
          <div>chat box</div>
          <div>
            <div>left sidebars to choose chatts</div>
            <div></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
